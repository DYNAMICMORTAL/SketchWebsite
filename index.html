<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKETCH WEBSITE</title>
    <link rel="stylesheet" href="./media/style.css">
</head>

<body>
    <header>
        <a href="#" class="logo">logo</a>
        <div class="rightSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>

    <section class="main">
        <video src="./media/video.mp4" autoplay loop muted type="mp4"></video>
        <img src="./media/mask.jpg" class="mask">
        <p class="copyrightText">Copyright <a href="?https://www.github.com/DYNAMICMORTAL/">@DYNAMICMORTAL - Mihir </a>- 2021</p>
        <ul class="sci">
            <li><a href="www.twitter.com/SAKKRATE/"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="www.instagram.com/marshal_op/"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        </ul>
    </section>

    <ul class="navigation">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">PACKAGE</a></li>
    </ul>

    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navigation = document.querySelector('.navigation')

        dayNight.onclick = function(){
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }

        menuToggle.onclick = function() {
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
